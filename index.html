<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccc;
            position: relative;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 2rem;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .play-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .play-button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <video id="valentineVideo" loop>
        <source src="Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <button class="play-button" onclick="playVideo()">CLICK MO TO JENJEN!!</button>

    <script>
        function playVideo() {
            let video = document.getElementById('valentineVideo');

            // Check if video is paused before playing
            if (video.paused) {
                video.play().catch(error => {
                    console.log("Autoplay failed: User interaction required.", error);
                });
            }
        }
    </script>
</body>
</html>
